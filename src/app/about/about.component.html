<div class="about space-navbar container-fluid">
    <div class="row">
        <div class="col-sm-7 vcenter">
            <h2>About Home & Car Services</h2><br>
            <h4>Offering wide array of services from pre-NCT test to home maintenance and landscaping, we make sure that all your home and car needs can be dealt, with just one phone call.</h4><br>
            <p>We have been on the market since 2006</p>
        </div>
        <div class="col-sm-5 slideanim vcenter">
            <img class="align-middle" src="assets/img/logo.svg" alt="logo">
        </div>
    </div>

    <div *ngIf="((afAuth.user | async) && slides); else elseBlock">
        <h3 class="text-center">Edit Slaids</h3>
        <div class="row" *ngFor="let slide of sortPos()">
            <app-edit-slide [slide]="slide"></app-edit-slide>
        </div>
        <app-add-slide></app-add-slide>
    </div>
    <ng-template #elseBlock>
        <div class="row">
            <div id="myCarousel" class="slideanim carousel slide text-center" data-ride="carousel" data-interval="4000">
                <!-- Indicators -->
                <ol class="carousel-indicators"></ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox"></div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </ng-template>
</div>
