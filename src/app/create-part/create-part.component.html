<div class="create-part card" [hidden]="submitted">
    <form [formGroup]="formTemplate" (ngSubmit)="onSubmit()" class="card-body">
        <br><br>
        <h2>Create Part</h2>

        <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control" formControlName="image">
        </div>

        <div class="form-group">
            <input minlength="3" required class="form-control" formControlName="name" placeholder="Name / Title">
            <div *ngIf="false" class="alert alert-danger">
                Name must be at least 3 characters long.
            </div>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" min="1" max="100" class="form-control" formControlName="quantity">
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" min="0.01" max="100000" step="0.01" class="form-control" formControlName="price">
        </div>

        <div class="form-group">
            <textarea rows="3" class="form-control" formControlName="description" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Submitted succesfully</h4>
    <button class="btn byn-succes" (click)="newPart()">Add</button>
</div>
