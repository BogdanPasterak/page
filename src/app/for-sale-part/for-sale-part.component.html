<div class="card">
    <h3 class="card-title">{{ part.key }}. {{ part.name }}</h3>
    <img [src]='part.image' alt="image" class="card-img">
    <p class="card-text">{{ part.description }}</p>
    <p>Price: <b>&euro; {{ part.price }}</b></p>
    <p>Quantity: <b>{{ part.quantity }}</b> pcs</p>
</div>
